    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              core: {
                bg: '#141414', // Warm Deep Gray
                card: '#1F1F1F', // Warm Surface
                text: '#EDEDED', // Off-white
                primary: '#FF8C42', // Burnt Orange
                secondary: '#FFC857', // Amber

            },
            backgroundImage: {
              'gradient-sunset': 'linear-gradient(135deg, #FF8C42 0%, #FFC857 100%)',

            boxShadow: {
              'glow': '0 0 20px rgba(255, 140, 66, 0.15)',
              'card': '0 10px 30px -10px rgba(0, 0, 0, 0.3)',

            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
